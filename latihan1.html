<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable javascript</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script>
        // Membuat variabel
        var name = "Sawah";
        var visitorCount = 541;
        var isActive = true;
        var url = "google.com";

        // Menampilkan variabel ke alert
        alert("Selamat datang di " + name);

        // Menampilkan variabel ke dalam HTML
        document.write("Nama Situs: " + name + "<br>");
        document.write("Jumlah Pengunjung: " + visitorCount + "<br>");
        document.write("Status Aktif: " + isActive + "<br>");
        document.write("Alamat URL: " + url + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
